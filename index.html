<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="blogPreviewCSS.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Blog preview card</title>
  </head>

  <body>
    <div id="container">

      <div id="card">
        <main>
          <img src="assets/images/illustration-article.svg" id="cardGraphic" alt="Yellow, black and white graphic representing HTML"/>
          
          <div id="subject">
            <h2>Learning</h2>
          </div>

          <div id="info">
            <h3>Published 21 Dec 2023</h3>
            <h1><a href='#'>HTML & CSS foundations</a></h1>
            <p>These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>

          <div id="author">
            <img src="assets/images/image-avatar.webp" alt="Profile picture of the article's author"/>
            <p>Greg Hooper</p>
          </div>
        </main>
      </div>

    </div>

    <div class="attribution">
      <footer>
        <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="#">Jannat Naqvi</a>.</p>
      </footer>
    </div>
  </body>
</html>
